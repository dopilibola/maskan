<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetery Digitization System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login2.css' %}">
    <script src="{% static 'js/login2.js' %}"></script>
</head>
<body>
    <!-- Main Homepage -->
    <div class="homepage-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Qabristonni raqamlashtirish tizimi</h1>
                <p class="hero-subtitle">Xotiralarni saqlang, avlodlarni bog'lang</p>

                    <button class="btn-primary-custom user-btn" onclick="window.location.href='{% url 'login' %}'">
                        <i class="bi bi-person-fill"></i>
                        <span> Kirish</span>
                        <div class="btn-ripple"></div>
                    </button>


                    <button class="btn-secondary-custom cemetery-btn" onclick="window.location.href='/admin/'">
                        <i class="bi bi-building-fill"></i>
                        <span>Xodimlar uchun kirish</span>
                        <div class="btn-ripple"></div>
                    </button>


                   

                    {% comment %} <button class="btn-secondary-custom cemetery-btn" onclick="handleUserClick()">
                        <i class="bi bi-building-fill"></i>
                        <span>Xodimlar uchun kirish</span>
                        <div class="btn-ripple"></div>
                    </button> {% endcomment %}
                </div>
            </div>
        </div>
    </div>

    <!-- Cemetery Owner Modal -->
    <div class="modal-overlay" id="cemeteryModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Cemetery Owner Access</h2>
                <button class="close-btn" onclick="closeCemeteryModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            

        </div>
    </div>



    
</body>
</html>
