{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cemetery Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>
<body>

<!-- Main Container -->
<div class="container my-5">
    <h1 class="text-center mb-4">Cemetery Archive</h1>

    <!-- Cemetery Cards -->
    <div class="row" id="cemetery-cards">
        <!-- Cards will be loaded dynamically -->
    </div>

    <!-- Grave Grid -->
    <div id="graves-section" class="mt-5" style="display:none;">
        <h3 id="graves-title" class="mb-3"></h3>
        <div id="grave-grid" class="d-flex flex-wrap gap-2 mt-3"></div>
    </div>
</div>

<!-- Grave Modal -->
<div class="modal fade" id="graveModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-light border-0">
        <h5 class="modal-title">Memorial Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="modal-content">
        <!-- JS will inject person info -->
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="#" class="btn btn-dark">View Memory Page</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS (modal uchun kerak) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your Custom JS -->
<script src="{% static 'js/home.js' %}"></script>
</body>
</html>
