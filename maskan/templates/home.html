{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cemetery Digital Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Cemeteries</h2>
    <div class="row" id="cemetery-list">
        <!-- Cemeteries will be loaded here -->
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    fetch('/maskan/api/cemeteries/')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('cemetery-list');
            if (data.length === 0) {
                container.innerHTML = '<p class="text-muted">No cemeteries found.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description || 'No description'}</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Error fetching cemeteries:', error);
        });
});
</script>


</body>
</html>
