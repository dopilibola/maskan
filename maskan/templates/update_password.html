{% extends 'base.html' %}
{% block content %}

<style>
    .update-container {
        max-width: 420px;
        margin: 3rem auto;
        padding: 2.5rem 2rem 2rem 2rem;
        background: #fff;
        border-radius: 1.25rem;
        box-shadow: 0 6px 32px rgba(0,0,0,0.08);
    }

    .update-title {
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        color: #22223b;
        text-align: center;
        text-transform: uppercase;
    }

    .update-subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-control {
        font-size: 1.1rem;
        padding: 0.85rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.25rem;
    }

    .btn-update {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.85rem 0;
        border-radius: 0.5rem;
        font-weight: 600;
        background: linear-gradient(90deg, #343a40 60%, #6c757d 100%);
        color: #fff;
        border: none;
        transition: background 0.2s;
    }

    .btn-update:hover {
        background: linear-gradient(90deg, #23272b 60%, #495057 100%);
    }

    @media (max-width: 600px) {
        .update-container {
            max-width: 98vw;
            margin: 1.5rem auto;
            padding: 1.25rem 0.75rem 1rem 0.75rem;
            border-radius: 0.75rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .update-title {
            font-size: 1.5rem;
        }
        .form-control, .btn-update {
            font-size: 1rem;
            padding: 0.7rem 0.8rem;
        }
    }
</style>

<div class="update-container">
    <div class="update-title">Parolni yangilash</div>
    <div class="update-subtitle">Yangi parolingizni kiriting</div>

    <form method="POST" action="{% url 'update_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-update">Parolni yangilash</button>
    </form>
</div>

{% endblock %}
