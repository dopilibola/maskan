{% extends 'base.html' %}

{% block content %}

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e0e0e0, #f8f9fa);
    }

    .reset-container {
        max-width: 480px;
        margin: 4rem auto;
        padding: 2.5rem 2rem;
        background: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease-in-out;
    }

    .reset-title {
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #1e293b;
        text-align: center;
        margin-bottom: 0.5rem;
    }

    .reset-subtitle {
        font-size: 1rem;
        color: #64748b;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-control {
        font-size: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.6rem;
        border: 1px solid #ced4da;
        transition: 0.2s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .btn-reset {
        width: 100%;
        font-size: 1.05rem;
        padding: 0.8rem;
        border-radius: 0.6rem;
        font-weight: 600;
        margin-top: 2rem; /* tugmani pastroqqa tushurish */
        background: linear-gradient(90deg, #000000 0%, #f8f9fa 100%);
        color: #000;
        border: 1px solid #000;
        transition: all 0.3s ease;
    }

    .btn-reset:hover {
        background: linear-gradient(90deg, #333 0%, #ccc 100%);
        color: #fff;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 2rem;
        color: #334155;
        font-weight: 500;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .reset-container {
            max-width: 95%;
            padding: 1.8rem 1.2rem;
        }

        .reset-title {
            font-size: 1.7rem;
        }

        .form-control, .btn-reset {
            font-size: 0.95rem;
            padding: 0.7rem;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="reset-container">
    <h3 class="reset-title">Parolni Tiklash</h3>
    <p class="reset-subtitle">Parolingizni tiklash uchun emailingizni kiriting. Tiklash havolasi yuboriladi.</p>

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="email">   Email manzilingiz</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="example@domain.com" required>
        </div>
        <button type="submit" class="btn btn-reset">Tiklash havolasini yuborish</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">‚Üê Kirish sahifasiga qaytish</a>
</div>

{% endblock %}
